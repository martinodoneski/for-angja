<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Angja ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 28px;
    color: white;
    margin-bottom: 30px;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yes {
    background: #ff4b6e;
    color: white;
    transition: transform 0.3s;
}

#no {
    background: white;
    color: #ff4b6e;
    position: absolute;
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="meow.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContent">
    <h1>Angja sugar honey ğŸ’•<br>Will you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const bgMusic = document.getElementById("bgMusic");

let yesSize = 1;

// music starts on first tap (required for phones)
document.body.addEventListener("click", () => {
    bgMusic.play().catch(()=>{});
}, { once:true });

// No button escapes
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 0.15;
    yesBtn.style.transform = `scale(${yesSize})`;
}

// YES clicked
yesBtn.addEventListener("click", () => {
    bgMusic.pause();

    document.getElementById("mainContent").innerHTML = `
        <h1>Hehe nemas drug izbor osven<br>DA te sakam najmnogu na svetov â¤ï¸</h1>
        <div id="flowers" style="font-size:60px;margin-top:30px;opacity:0;">
            ğŸŒ· ğŸŒ· ğŸŒ· ğŸŒ· ğŸŒ·
        </div>
    `;

    const flowers = document.getElementById("flowers");

    flowers.animate(
        [
            { transform: "scale(0)", opacity: 0 },
            { transform: "scale(1.3)", opacity: 1 },
            { transform: "scale(1)", opacity: 1 }
        ],
        {
            duration: 1200,
            easing: "ease-out",
            fill: "forwards"
        }
    );
});
</script>

</body>
</html>
